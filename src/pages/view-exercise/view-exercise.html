
<ion-header>

  <ion-navbar>
    <ion-title>{{ this.exerciseName.ex }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let s of set">
      Set {{ s }}
      <ion-item *ngFor="let w of weight">
        Weight {{ w }}kgs
      </ion-item>
      <ion-item *ngFor="let r of reps">
        Reps {{ r }}
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
