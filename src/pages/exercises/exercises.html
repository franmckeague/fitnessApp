
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Exercises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let exercises of exerciseList" (click)="exerciseClicked(exercises)" detail-push no-lines>
        {{exercises.name}}
      </button>
    </ion-list>
</ion-content>
