<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let workout of workouts; let i=index" (click)="getWorkoutID(workout, i)">
      <ion-card-header>
          {{ workout }}
      </ion-card-header>
    </ion-card>
  
  </ion-content>
